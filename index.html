        }

            text-align: center;

            transition: all 0.3s ease;

            opacity: 0;

            padding: 10px;
        }
    
        .active {
            display: block;
            opacity: 1;
        }
    
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
    
        .back-button {
            display: flex;
            align-items: center;
            color: #8D6E63;
            border: none;
            background: #FFF8E1;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            width: fit-content;
        }
    
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 10px;
        }
    
        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
    
        .menu-title {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin: 16px 0;
            color: white;
        }
    
        .price-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
    
        .price-box {
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
    
        .price-box.ac { background-color: #FFF59D; }
        .price-box.non-ac { background-color: #FFD54F; }
        .price-box.parcel { background-color: #FFEB3B; }
    
        .price-label {
            color: #3E2723;
            font-size: 0.75rem;
            margin-bottom: 2px;
            font-weight: bold;
        }
    
        .price-value {
            font-weight: bold;
            font-size: 1rem;
            color: #4E342E;
        }
    
        .category-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }
    
        .category-name {
            font-weight: 600;
            color: #4E342E;
            font-size: 0.9rem;
        }
    
        footer {

            color: #FFECB3;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    
        footer h2 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
    
        footer p {
            margin: 4px 0;
            font-size: 0.8rem;
        }

            .grid {

        function initializeCategories() {
            const grid = document.getElementById('categoriesGrid');
            categories.forEach((category, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.onclick = () => showMenuItems(category.name);
                card.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        function showMenuItems(categoryName) {
            document.getElementById('categoriesScreen').classList.remove('active');
            document.getElementById('menuItemsScreen').classList.add('active');
            document.getElementById('selectedCategoryTitle').textContent = categoryName;

            const menuItemsList = document.getElementById('menuItemsList');
            menuItemsList.innerHTML = '';

            const items = menuItems[categoryName] || [];
            items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'card';
                itemCard.innerHTML = `
                    <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 8px;">${item.name}</h3>
                    <div class="price-grid">
                        <div class="price-box ac">
                            <div class="price-label">AC</div>
                            <div class="price-value">‚Çπ${item.prices.ac}</div>
                        </div>
                        <div class="price-box non-ac">
                            <div class="price-label">Non-AC</div>
                            <div class="price-value">‚Çπ${item.prices.nonAc}</div>
                        </div>
                        <div class="price-box parcel">
                            <div class="price-label">Parcel</div>
                            <div class="price-value">‚Çπ${item.prices.parcel}</div>
                        </div>
                    </div>
                `;
                menuItemsList.appendChild(itemCard);
            });
        }

        function showCategories() {
            document.getElementById('menuItemsScreen').classList.remove('active');
            document.getElementById('categoriesScreen').classList.add('active');
        }

        window.onload = initializeCategories;
    </script>
